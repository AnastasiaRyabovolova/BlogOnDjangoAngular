<app-base></app-base>
<div class="container">
  <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-8">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Who are you, my guest?:)</h4>
              <div class="row justify-content-center">
              <a (click)='setReaderType()'  type="submit" class="btn btn-success m-2">Reader</a>
                <a href = "#" [routerLink] = "['../signup', type]" type="submit" class="btn btn-warning m-2">Reporter</a>
              </div>
            </div>
            <div class="card-footer text-muted text-center">
              Already have an account? <a routerLink ='../login/'>Log in</a>
          </div>
        </div>
      </div>
    </div>
</div>
