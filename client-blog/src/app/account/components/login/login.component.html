<div class="container">
  <app-base></app-base>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <div *ngIf='error' class="alert alert-danger" role="alert">
              <strong>Error:</strong> {{ error }}
            </div>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
              <label for="username">Username: </label>
              <input class="form-control" [(ngModel)]="username"
                     [ngClass]="{'is-invalid': name.errors && (name.touched || name.dirty), 'is-valid':name.valid}"
                     name="name"
                     #name="ngModel" required>

                 <div class="invalid-feedback">
                   Username is required
                 </div>
            </div>
              <div class="form-group">
              <label for="password"> Password: </label>
              <input class="form-control"
                     type='password'
                     [(ngModel)]="password"
                     [ngClass]="{'is-invalid': passw.errors && (passw.touched || passw.dirty), 'is-valid':passw.valid}"
                     name="password"
                     #passw="ngModel" required>

                 <div class="invalid-feedback">
                   Password is required
                  </div>
              </div>
              <button type='submit' class="btn btn-primary btn-block">
                Log in
              </button>
             </form>
          <div class="card-footer text-muted text-center">
            New to Django Boards? <a routerLink='../type'>Sign up</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="#" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
