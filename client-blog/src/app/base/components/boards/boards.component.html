<app-home (isLogoutToParent)="getIsLogoutFromChild($event)"></app-home>
<div class="container">
  <ol class="breadcrumb my-4">
    <li class=" breadcrumb-item active">Boards</li>
  </ol>

<div *ngIf='user' class=" row mb-4">
<ngbd-modal-basic  [modal_type]=''></ngbd-modal-basic>
</div>
<div class="container-fluid">
  <div class="row justify-content-center">
      <table id='board-table' class="table" >
        <thead class="thead-inverse">
          <tr>
            <th>Board</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
            <th *ngIf='user'>Edit</th>
            <th *ngIf='user'>Delete</th>
          </tr>
        </thead>
      <tbody>
        <tr *ngFor="let board of boards">
          <td>
            <small class="text-muted d-block"> {{ board.subject.name }} </small>
            <a href="#"  [routerLink]="['boards', board.id, 'topics']"> {{ board.name }}</a>
            <small class="text-muted d-block"> {{ board.description }} </small>
          </td>
          <td class="align-middle">
            {{ board.posts_count }}
          </td>
          <td class="align-middle">
             {{ board.topics_count }}
          </td>
          <td class="align-middle">
                <small class="text-muted">
                  <em>No posts yet.</em>
                </small>
          </td>
          <td *ngIf='user'>
              <ngbd-modal-basic  [modal_type]='board'></ngbd-modal-basic>
          </td>
          <td *ngIf='user'>
            <ngbd-modal-delete  [board_id]='board.id' ></ngbd-modal-delete>
          </td>
        </tr>

      </tbody>
      </table>

    </div>
  </div>
</div>
